<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard - Update</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="renderer/script.js"></script>
</head>

<body class="bg-gradient-white">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div class=" p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Update Product In Warehouse</h1>
                                    </div>
                                    <form class="updateProduct">
                                        <div class="form-group">
                                            <label class=" col-form-label">Title</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="getProductInWarehouse_title">
                                        </div>
                                        <div class="form-group">
                                            <label class=" col-form-label">Category</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="getProductInWarehouse_category">
                                        </div>
                                        <div class="form-group">
                                            <label class=" col-form-label">Size</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="getProductInWarehouse_size">
                                        </div>
                                        <div class="form-group">
                                            <label class=" col-form-label">Price</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="getProductInWarehouse_price">
                                        </div>
                                        <div class="form-group">
                                            <label class=" col-form-label">Description</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="getProductInWarehouse_description">
                                        </div>
                                        <div class="form-group">
                                            <label class=" col-form-label">Image</label>
                                            <input type="text" class="form-control form-control-user"
                                                id="getProductInWarehouse_image">
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block">Update</button>
                                        <hr>
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
