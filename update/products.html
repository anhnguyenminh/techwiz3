<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="resources/script.js" charset="utf-8" ></script>
  </head>
  <body>

<!-- navbar -->
    <div class="navbar"></div>

<!-- content -->
    <div class="container">
      <!-- show tempotary products -->
      <div class="show-products"></div>
    </div>

    <!-- bottom part -->
    <div class="bottom-part"></div>

    </div>
  </body>
</html>

<script type="text/javascript">
    var prod = "<h1>ALL PRODUCTS</h1>";

  $.get("http://10.0.12.90:8080/Product", function(data){
    data.forEach((item, i) => {
      prod +=   `<a href="product-details.html?${item.title.replaceAll(" ",'-')}&id=${item.id}">
                  <div class="item">
                    <img src="images/products/twleoteam`+ (i+1) +`.jpg" alt="product image ` + (i+1) + `">
                     <p class="product-name">${item.title}</p>
                     <p class="product-price">${item.price} $</p>
                  </div>
                </a>`
    });
    $(".show-products").html(prod);
    return false;

  })


</script>
